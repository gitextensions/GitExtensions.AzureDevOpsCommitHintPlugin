name: .NET Core

on:
  push:
    tags:
    - 'v*'

jobs:
  build:

    runs-on: [windows-latest]

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.2.108
    - name: Build & package with dotnet
      run: dotnet pack --configuration Release

    - name: Setup NuGet.exe for use with actions
      uses: NuGet/setup-nuget@v1.0.2

    - name: Add private GitHub registry to NuGet
      run: nuget sources add -name "nuget" -Source https://api.nuget.org/v3/index.json -Username pmiossec -Password ${{ secrets.NUGET_PUSH_TOKEN }}

    - name: Push to GitHub nuget feed
      run: nuget push "src/GitExtensions.AzureDevOpsCommitMessage/bin/Release/GitExtensions.AzureDevOpsCommitMessage.*.nupkg" -Source "nuget"
